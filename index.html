<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Model Converter</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .converter {
            display: flex;
            justify-content: space-around;
        }
        .model {
            width: 250px;
        }
        .color-box {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        #colorDisplay {
            width: 150px;
            height: 150px;
            margin-bottom: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Color Model Converter</h1>

    <div class="converter">
        <!-- RGB Inputs -->
        <div class="model">
            <h2 class="h5 text-center">RGB</h2>
            <div class="mb-3">
                <label for="r" class="form-label">R:</label>
                <input id="r" type="range" class="form-range" min="0" max="255" value="0">
                <input id="rValue" type="number" class="form-control" min="0" max="255" value="0">
            </div>
            <div class="mb-3">
                <label for="g" class="form-label">G:</label>
                <input id="g" type="range" class="form-range" min="0" max="255" value="0">
                <input id="gValue" type="number" class="form-control" min="0" max="255" value="0">
            </div>
            <div class="mb-3">
                <label for="b" class="form-label">B:</label>
                <input id="b" type="range" class="form-range" min="0" max="255" value="0">
                <input id="bValue" type="number" class="form-control" min="0" max="255" value="0">
            </div>
        </div>

        <!-- CMYK Inputs -->
        <div class="model">
            <h2 class="h5 text-center">CMYK</h2>
            <div class="mb-3">
                <label for="c" class="form-label">C:</label>
                <input id="c" type="range" class="form-range" min="0" max="100" value="0">
                <input id="cValue" type="number" class="form-control" min="0" max="100" value="0">
            </div>
            <div class="mb-3">
                <label for="m" class="form-label">M:</label>
                <input id="m" type="range" class="form-range" min="0" max="100" value="0">
                <input id="mValue" type="number" class="form-control" min="0" max="100" value="0">
            </div>
            <div class="mb-3">
                <label for="y" class="form-label">Y:</label>
                <input id="y" type="range" class="form-range" min="0" max="100" value="0">
                <input id="yValue" type="number" class="form-control" min="0" max="100" value="0">
            </div>
            <div class="mb-3">
                <label for="k" class="form-label">K:</label>
                <input id="k" type="range" class="form-range" min="0" max="100" value="0">
                <input id="kValue" type="number" class="form-control" min="0" max="100" value="0">
            </div>
        </div>

        <!-- HLS Inputs -->
        <div class="model">
            <h2 class="h5 text-center">HLS</h2>
            <div class="mb-3">
                <label for="h" class="form-label">H:</label>
                <input id="h" type="range" class="form-range" min="0" max="360" value="0">
                <input id="hValue" type="number" class="form-control" min="0" max="360" value="0">
            </div>
            <div class="mb-3">
                <label for="l" class="form-label">L:</label>
                <input id="l" type="range" class="form-range" min="0" max="100" value="50">
                <input id="lValue" type="number" class="form-control" min="0" max="100" value="50">
            </div>
            <div class="mb-3">
                <label for="s" class="form-label">S:</label>
                <input id="s" type="range" class="form-range" min="0" max="100" value="100">
                <input id="sValue" type="number" class="form-control" min="0" max="100" value="100">
            </div>
        </div>

        <!-- Color Display -->
        <div class="color-box">
            <div id="colorDisplay" class="border rounded shadow-sm"></div>
            <input type="color" id="colorPicker" class="mt-3 form-control">
        </div>
    </div>
</div>

<!-- Подключение Bootstrap JavaScript (необязательно, если не используете JS-компоненты Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
